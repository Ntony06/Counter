<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center text-white pt-5">
        <div class="row align-items-center pt-5">
            <div class="col-12">
                <h1 class="fBig">Counter</h1>
            </div>
            <div class="col-12">
                <p id="score">0</p>
            </div>
            <div class="col-12">
                <div class=" fBig"><button id="plus" style="color: green;">&plus;</button></div>
                <div class=" fBig"><button id="reset" style="color: yellow;">&#x21bb;</button></div>
                <div class=" fBig"><button id="minus" style="color: red;">&minus;</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
